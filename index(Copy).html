<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing meta tags and title -->
    <style>
        /* Enhanced Splash Screen */
        #splash-screen {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: splashFade 2.5s ease-out forwards;
        }

        @keyframes splashFade {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .splash-icon {
            width: 150px;
            height: 150px;
            animation: iconBounce 1s ease infinite;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #splash-screen h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #fff, #ecf0f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* Modern Popup Design */
        .popup {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            transform: scale(0.95);
            animation: popupIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes popupIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .popup p {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 1rem 0;
        }

        /* Enhanced Board Design */
        .board {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .board::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: boardGlow 4s linear infinite;
        }

        @keyframes boardGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cell {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.3);
        }

        /* Modern Button Design */
        .button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: buttonGlow 3s linear infinite;
        }

        @keyframes buttonGlow {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Enhanced Mode Selection */
        .mode-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .mode-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Animated Background Elements */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(52, 152, 219,0.1) 0%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        /* Enhanced Status Messages */
        .status {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 1rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Add these elements to the existing body -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script>
        // Add particle animation
        function createParticles() {
            const container = document.querySelector('.particles-container');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    left: ${Math.random() * 100}%;
                    animation-duration: ${Math.random() * 3 + 2}s;
                    animation-delay: ${Math.random() * 2}s;
                    background: hsl(${Math.random() * 360}, 70%, 60%);
                `;
                container.appendChild(particle);
            }
        }

        // Update the existing CSS with these additions
        .particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: particleFloat 8s infinite linear;
            filter: blur(2px);
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        // Initialize particles on load
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
